<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Título</title>
</head>
<body>
<div th:each="drawing : ${draws}">
    <h3 th:text="${drawing.title()}">Título del Dibujo</h3>
    <p>Última Versión: <span th:text="${drawing.latest_version_number()}">1</span></p>

    <a th:href="@{/draw/{id}(id=${drawing.id()})}" style="padding: 8px; border: 1px solid blue; text-decoration: none;">Ver Dibujo</a>
</div>
<p>hola </p>
</body>
</html>
